<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline App</title>
</head>
<body>
 <header>
    <img src="images/Timeline logo.jpg" alt="Timeline logo" width="50"><br>
    <label>
      <input type="checkbox" />
      Toggle theme
    </label>
 </header>
<nav>
</nav>
<main>
    <section id="timeline">
         <article>
          <h2><time datetime="1977">1977</time></h2>
            <h3>Introduction of the First Personal Computer</h3>
            <figure>
                <img src="images/computer.jpg" alt="Computer" width="600">
            <figcaption>
            <p>
            The first personal computer, introduced in 1977, revolutionized the way people interacted with technology.
            </p>
            <p>
            They democratized access to technology, enabling innovation and reshaping how people worked, communicated, and lived.
           </p>
            </figcaption>
            </figure> 
           <footer>
            <button type="button">
              Learn More
            </button>
           </footer>
         </article>
    </section>
</main>

<div id="modal"></div>

</body>
</html>
